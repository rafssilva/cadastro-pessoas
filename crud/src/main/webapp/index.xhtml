<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu Principal</title>
</h:head>

<h:body>
    <h:form>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="west" size="15%">
                <p:panelMenu>
                    <p:submenu label="Navegação">
                        <p:menuitem value="Tipo Endereço" action="#{menuPrincipalBean.navegarParaTipoEndereco()}" />
                        <p:menuitem value="Gestão Pessoas" action="#{menuPrincipalBean.navegarParaPessoa()}" />
                    </p:submenu>
                </p:panelMenu>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:panelGrid columns="1" style="width:100%; height:100%; text-align:center; vertical-align:middle;">
                    <h:outputText value="CRUD Kumulus!" style="font-size:24px; font-weight:bold;" />
                </h:panelGrid>
            </p:layoutUnit>
            
        </p:layout>
    </h:form>
</h:body>

</html>
